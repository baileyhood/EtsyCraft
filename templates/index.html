

<div class="navigation">
  <div class="inner-container">
    <div class="col-lg-4">
      <h1 id="title">Crafty Cart</h1>
    </div>
    <div class="col-lg-6 middle-col">
      <input class="form-control search-input" ng-model="search.title" placeholder = 'Search By Title'>
      <input class="form-control search-input" ng-model="search.price" placeholder = 'Search By Price'>
    </div>
    <div class="col-lg-2">
      <div class="view-cart-container">
        <a href="/#/cart">View Cart</a>
      </div>
      <p ng-show = "show" id="added-to-cart-message inactive">
        "Added item to cart!"
      </p>
    </div>
    </div>


</div>


<section class ="main-section container">
  <div class ='listing-containers col-md-12' ng-repeat = "listing in listings | filter:search:strict" class="active-listings-container">
    <div class="col-lg-4">
          <img class="homepage-image" src="{{listing.MainImage.url_570xN}}" alt="" />
    </div>
    <div class="col-lg-8">
      <h4 class="listing-title">{{listing.title}}</h3>
      <h6>${{listing.price}}</h3>
      <h4><a href="{{listing.url}}">See on Etsy</a></h3>
      <button type="submit" ng-click = "addToCart(listing); showMe()" name="cart-button" class ="btn btn-default">Add to Cart</button>
      <a href="/#/listings/{{listing.listing_id}}"><button type="submit" name="show-button" class ="btn btn-default">See Details</button></a>
    </div>

  </div>
</section>
