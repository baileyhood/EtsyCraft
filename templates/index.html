


<section class ="main-section container">
  <div class ='listing-containers col-md-12' ng-repeat = "listing in listings | filter:search:strict" class="active-listings-container">
    <div class="col-lg-4">
          <img class="homepage-image" src="{{listing.MainImage.url_570xN}}" alt="" />
    </div>
    <div class="col-lg-8">
      <h4 class="listing-title">{{listing.title}}</h3>
      <h6 class="price">${{listing.price}}</h3>
      <h4><a href="{{listing.url}}">See on Etsy</a></h3>
      <button type="submit" ng-click = "addToCart(listing); showMe()" name="cart-button" class ="btn btn-default">Add to Cart</button>
      <a href="http://baileyhood.github.io/EtsyCraft/#/listings/{{listing.listing_id}}"><button type="submit" name="show-button" class ="btn btn-default">See Details</button></a>
    </div>

  </div>
</section>
