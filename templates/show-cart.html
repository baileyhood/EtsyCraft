<section class ="main-section container"
<div class ='listing-containers col-md-12'>
    <div ng-repeat = "listing in cartItems" class="listing-containers">
      <img class="homepage-image" src="{{listing.MainImage.url_170x135}}" alt="" />
      <h4>Title: {{listing.title}}</h3>
      <h6>Price: {{listing.price}}</h3>
      <h6>Id: {{listing.listing_id}}</h3>
      <h4><a href="{{listing.url}}">See on Etsy</a></h3>
      <a href="/#/"><button type="submit" name="button" class ="btn btn-default">Go Back to Main Page</button> </a>
      <button type="submit" ng-click = "deleteItem(listing)"name="delete" class ="btn btn-default">Remove Item</button>
    </div>
</div>
<div class="total-div">
  <p>
    Total: {{subTotal}}
  </p>
</div>
</section>
