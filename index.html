<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <title>Crafty Cart App</title>
  </head>
  <body ng-app = 'craftyCart'>


    <div class="navigation">
      <div class="inner-container">
        <div class="col-lg-4">
          <a href="/#/"><h1 id="title">Crafty Cart</h1></a>
        </div>
        <div class="col-lg-6 middle-col">
          <input class="form-control search-input" ng-model="search.title" placeholder = 'Search By Title'>
          <input class="form-control search-input" ng-model="search.price" placeholder = 'Search By Price'>
        </div>
        <div class="col-lg-2">
          <div class="view-cart-container">
            <a href="/#/cart"><i class="fa fa-shopping-cart cart-icon" aria-hidden="true"></i>View Cart</a>
          </div>
          <p ng-show = "show" id="added-to-cart-message inactive">
            "Added item to cart!"
          </p>
        </div>
        </div>


    </div>

      <ng-view></ng-view>

    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="bower_components/angular-route/angular-route.js" charset="utf-8"></script>
    <script src="bower_components/angular-filters/dist/angular-filters.js" charset="utf-8"></script>
    <script src="app.module.js" charset="utf-8"></script>
    <script src="controllers/home.controller.js" charset="utf-8"></script>
    <script src="controllers/listingController.js" charset="utf-8"></script>
    <script src="controllers/cartController.js" charset="utf-8"></script>
    <script src="services/craftyCartService.js" charset="utf-8"></script>
    <script src="services/cartService.js" charset="utf-8"></script>
  </body>
</html>
